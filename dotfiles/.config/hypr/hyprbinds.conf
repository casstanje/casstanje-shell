# Set programs that you use
$terminal=kitty.desktop
$filemanager=nemo.desktop
$browser=zen.desktop
$editor=code-oss.desktop

$menu=rofi -show drun # I don't recommend changing this, because a lot of the shell's features rely on rofi

############
### MAIN ###
############

# Sets "Windows" key as main modifier
$mainMod=SUPER 

bind=$mainMod, A, exec, ~/.config/hypr/scripts/rofi_keybinds.sh # Shows all keybindings in rofi

bind=$mainMod, Return, exec, gtk-launch $terminal # Open Terminal

bind=$mainMod, Q, killactive # Exit current window

bind=$mainMod, T, exec, gtk-launch $editor # Open Editor

bind=$mainMod, W, exec, gtk-launch $browser # Open Browser

bind=$mainMod, E, exec, gtk-launch $filemanager # Open File Manager

bind=$mainMod, Space, togglefloating # Toggle floating on current window

bind=$mainMod, L, exit # Log out of hyprland

bind=Alt, Space, exec, $menu # Open menu on Alt + Space

bindr=$mainMod, $mainMod_L, exec, $menu # Open menu on $mainMod

bind=$mainMod SHIFT, P, exec, hyprshot -m region # Screenshot (Region)

bind=$mainMod, P, exec, hyprshot -m output # Screenshot (Screen)

bind=$mainMod, O, exec, hyprpicker -a # Colorpicker

bind=$mainMod, F, fullscreen # Fullscreen (Monocle) application

##############
### LAYOUT ###
##############


# Move focus with mainMod + arrow keys
bind=$mainMod, left, movefocus, l # Move focus left
bind=$mainMod, right, movefocus, r # Move focus right
bind=$mainMod, up, movefocus, u # Move focus up
bind=$mainMod, down, movefocus, d # Move focus down

# Move window with mainMod + shift + arrow keys
bind=$mainMod SHIFT, left, movewindow, l # Move window left
bind=$mainMod SHIFT, right, movewindow, r # Move window right
bind=$mainMod SHIFT, up, movewindow, u # Move window up
bind=$mainMod SHIFT, down, movewindow, d # Move window down

# Resize windows with $mainMod CTRL SHIFT and arrow keys
bind=$mainMod CTRL SHIFT, right, resizeactive, 50 0 # Resize window right
bind=$mainMod CTRL SHIFT, left, resizeactive, -50 0 # Resize window left
bind=$mainMod CTRL SHIFT, up, resizeactive, 0 -50 # Resize window up
bind=$mainMod CTRL SHIFT, down, resizeactive, 0 50 # Resize window down

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm=$mainMod, mouse:272, movewindow # Move window by dragging
bindm=$mainMod, mouse:273, resizewindow # Resize window by dragging

# System Monitor
bind=Control_L&Shift_L, escape, exec, plasma-systemmonitor # Open plasma system monitor

